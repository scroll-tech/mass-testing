version: '3'
services:
  rpc-monitor:
    build:
      context: ./
    container_name: mass-testing-runner
    restart: on-failure
    # ports:
    #   - 19100:8000
    logging:
      driver: json-file
      options:
        max-size: '100m'
        max-file: '2'
    volumes:
      - /srv/alpha-replay/:/replay
      - /home/ubuntu/tool/export:/tool/export
    dns:
      - 8.8.8.8
      - 1.1.1.1
